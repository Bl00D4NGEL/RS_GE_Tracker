<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/main.css">
<script src="./js/jquery.js"></script>
<title>Runescape Grand Exchange Tracker</title>
</head>
<body>

<div style="margin: 15px; border-bottom: 5px solid blue; width: auto">
	<div>
	<form id="newItem" style="border: 1px solid grey">
		<table>
			<tr>
				<td>Amount of items purchased</td>
				<td><input type="text" name="itemAmount"></td>
			</tr>
			<tr>
				<td><span>Name of the item purchased</span></td>
				<td><input type="text" name="itemName"></td>
			</tr>
			<tr>
				<td><span>Total price</span></td>
				<td><input type="text" name="cost"></td>
			</tr>
			<tr>
				<td>Bought or Sold?</td>
				<td style="display:flex; justify-content: space-around">
					<div>
						<label>
							<input type="radio" name="bors" value="Bought">Bought
						</label>

					</div>
					<div>
						<label>
							<input type="radio" name="bors" value="Sold">Sold
						</label>
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input style="width: 100%" type="submit" value="Confirm"></td>
			</tr>
		</table>
	</form>
	</div>
</div>




<div style="margin: 15px">

	<div id="menu">
		<div id="divAll" class="menuButton active">
			All
		</div>
		<div style="float: left; margin: 10px 0px">&nbsp;</div>
		<div id="divLinked" class="menuButton">
			Linked
		</div>
		<div style="float: left; margin: 10px 0px">&nbsp;</div>
		<div id="divSearch" class="menuButton">
			Search
		</div>
		<div>
			<table id="mainTable" style="width: 100%">
				<tr class="headLines">
					<th>ID</th>
					<th>Item Name</th>
					<th>Amount</th>
					<th>Total Price</th>
					<th>Avg Unit Price</th>
					<th>Bought/Sold</th>
					<th>Date</th>
					<th>Functions</th>
				</tr>
			</table>
			<table id="linkedTable" style="width: 100%">
				<tr class="headLines">
					<th>Item</th>
					<th>Amount</th>
					<th>Buy Cost</th>
					<th>Sell Cost</th>
					<th>Total Profit</th>
					<th>Profit / Unit</th>
				</tr>
			</table>

			<form id="searchItem" style="border: 1px solid grey; display: none;">
				<table style="width: 100%">
					<tr>
						<td>Name of the item you are looking for?</td>
						<td><input type="text" name="itemSearch"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Search"></td>
					</tr>
				</table>
			</form>

	</div>
</div>
<script src="./js/main.js"></script>


</body>
